<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <div class="logo"> </div>
    <ul class="nav-links">
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="register.html"><i class="fas fa-user-plus"></i>Register</a></li>
     </ul>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form id="login-form">
      <h2>Masukan Akun </h2>
      <p class="subtitle">Selamat datang kembali! Silakan login.</p>
    
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan Password">
      </div>
      
      <div class="form-group">
        <label>Pilih Role Anda</label>
        <div class="role-selection">
          <input type="radio" id="role-user" name="role" value="user" checked>
          <label for="role-user">User</label>
          
          <input type="radio" id="role-admin" name="role" value="admin">
          <label for="role-admin">Admin</label>
          
          <input type="radio" id="role-pembimbing" name="role" value="pembimbing">
          <label for="role-pembimbing">Pembimbing</label>
          
          <input type="radio" id="role-wakementi" name="role" value="wakementi">
          <label for="role-wakementi">Wakemensek</label>
        </div>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="login-link">Belum punya akun? <a class="login-btn" href="register.html">Register di sini</a></p>
    </form>
  </div>
</main>
</body>
</html>
