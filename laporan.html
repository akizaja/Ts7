<main class="journal-page">
    <div class="journal-form-container animate-fade-up">
        <h1>Laporan Kegiatan PKL</h1>
        <h2>Isi data kegiatan harian Anda di sini</h2>
        
        <form id="laporan-form">
            
            <div class="form-section">
                <h3><i class="fas fa-id-badge"></i> Data Identitas</h3>
                <div class="form-group">
                    <label for="nama"><i class="fas fa-user"></i> Nama Siswa</label>
                    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="nis"><i class="fas fa-id-card"></i> NIS</label>
                    <input type="text" id="nis" placeholder="Masukkan NIS Anda" required>
                </div>
                <div class="form-group">
                    <label for="kelas"><i class="fas fa-chalkboard-user"></i> Kelas</label>
                    <input type="text" id="kelas" placeholder="Contoh: XII RPL 1" required>
                </div>
                <div class="form-group">
                    <label for="perusahaan"><i class="fas fa-building"></i> Perusahaan</label>
                    <input type="text" id="perusahaan" placeholder="Tempat Anda PKL" required>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-clipboard-list"></i> Detail Kegiatan</h3>
                <div class="form-group">
                    <label for="tanggal-kegiatan"><i class="fas fa-calendar-alt"></i> Tanggal Kegiatan</label>
                    <input type="date" id="tanggal-kegiatan" required>
                </div>
                <div class="form-group">
                    <label for="kegiatan"><i class="fas fa-pencil-alt"></i> Kegiatan Hari Ini</label>
                    <textarea id="kegiatan" rows="5" placeholder="Jelaskan kegiatan yang Anda lakukan..." required></textarea>
                </div>

                <div class="form-group">
                <h3><i class="fas fa-clipboard-list"></i> Journal Kegiatan</h3>
                <div class="form-group">
                    <label for="journal"><i class="fas fa-pencil-alt"></i> Isi Journal Kegiatan (Opsional)</label>
                    <textarea id="journal" rows="5" placeholder="Tuliskan journal kegiatan Anda di sini..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn-simpan-laporan">Simpan Laporan</button>
            <button type="button" class="btn-download-pdf">Download Laporan (PDF)</button>
        
        </form>
    </div>
</main>

<div class="toast" id="toast-notification">Laporan berhasil disimpan!</div>
